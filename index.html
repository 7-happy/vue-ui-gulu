<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-ui</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#333;
            --border-color:#999;
            --border-color-hover:#666;
        }
        #app {
            margin:20px;
        }
        body {
            font-size:var(--font-size);
        }

        .icon {
            width: 1em;
            height: 1em;
            color:#333
        }
    </style>
</head>
<body>
    <div id="app">
        <g-icon name="download"></g-icon>

        <g-button icon="settings" :loading="loading1" @click1="loading1 = !loading1">
            按钮一
            <!-- <template v-slot:button_click>按钮一</template> -->
        </g-button>

        <g-button icon="settings" :loading="true">
            按钮二
        </g-button>

        <g-button icon="settings" icon-position="right" :loading="true">
            按钮三
        </g-button>

        <g-button-group>
            <g-button icon="arrow-left">上一页</g-button>
            <g-button icon="arrow-right" icon-position="right">下一页</g-button>
            <!-- <div>ddd</div> -->
        </g-button-group>

        </div>


        <div id="test"></div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2187840_u724p9ttpbb.js"></script>
</body>
</html>
